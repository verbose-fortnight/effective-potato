<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter</title>
  <!-- Telegram Web App Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="spinner"></div>
  </div>

  <!-- Header Section -->
  <header>
    <img src="assets/images/books.png" alt="Logo" class="logo">
    <h1>Chapter</h1>
    <button class="language-btn" onclick="toggleLanguage()">EN</button>
  </header>

  <!-- Story Section (Homepage) -->
  <main>
    <section class="story-section" id="homePage">
      <div class="story-cover"></div>
      <h2 class="story-title" onclick="showStory()">Zapzo's Journey: The Quest for the Lost Nebula</h2>
      <div class="story-details">
        <p>Total Chapters: 10</p>
        <p class="story-status">Ongoing</p>
      </div>
    </section>

    <!-- Story Content (Initially Hidden) -->
    <section class="story-content hidden" id="storyContent">
      <div class="chapter">
        <h2 class="chapter-title">Chapter 1: The Beginning</h2>
        <p class="chapter-content">This is the first chapter content. You can add more text here.</p>
      </div>
    </section>
  </main>

  <!-- Bottom Navigation Bar -->
  <nav class="bottom-nav">
    <a href="#" id="homeNav" class="active" onclick="goHome()">
      <img src="assets/images/home.png" alt="Home">
      Home
    </a>
    <a href="#" id="search">
      <img src="assets/images/search.png" alt="Search">
      Search
    </a>
    <a href="#" id="profile">
      <img src="assets/images/user.png" alt="Profile">
      Profile
    </a>
  </nav>

  <!-- Link to the external JavaScript file -->
  <script src="js/script.js"></script>
  <script>
    // Simulate loading screen
    window.onload = function () {
      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.display = 'none';
    };
  </script>
</body>
</html>
